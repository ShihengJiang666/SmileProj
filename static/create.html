<!DOCTYPE html>
<html>
<head>
	<title>Smile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<header>
		<!-- FINISH ME: add the logo here -->
		<img src="images/logo.png" alt="logo"/>
                <!-- FINISH ME: add here a message -->
                <div class="message">
                	Tell us something that made you smile.
                </div>
	</header>
        <section class="mainbody">
  	   <form method="get" action="index.html">
		<input type="text" placeholder="Title" class="title-input" name="title" />

		<textarea placeholder="Share a smile..." class="story-input" name="story"></textarea>
		<label>How happy did this make you?</label>

		</select>

	   </form>
        </section>
